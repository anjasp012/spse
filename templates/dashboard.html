<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2>Selamat datang, {{ user.username }}!</h2>
    <p>Role: {{ user.role }}</p>
    <p>Akun aktif hingga: {{ user.active_until.strftime('%Y-%m-%d %H:%M:%S') if user.active_until else 'Tidak terbatas' }}</p>
    <a href="{{ url_for('logout') }}">Logout</a>
</div>
</body>
</html>
