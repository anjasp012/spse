    <script>
        let currentPage = 1;
        const perPage = 100;
        let favorites = [];

        function loadData(page = 1) {
            $("#loading").show();
            $("#tableCard").hide();
            $("#page_info").hide();
            $("#nonTenderTable tbody").empty();
            $("#pagination").empty();

            const tahun = $("#filterTahun").val();
            const kategoriId = $("#filterKategori").val();
            const lpse = $("#filterLPSE").val();
            const searchNama = $("#searchNama").val().trim();
            const kementerian = $("#filterKementerian").val();
            const tahapan = $("#filterTahapan").val();

            const kategori = kategoriId ? kategoriId + ' - TA ' + tahun : undefined;

            $.ajax({
                url: "/fetch-non-tender",
                type: "GET",
                dataType: "json",
                data: {
                    page: page,
                    per_page: perPage,
                    tahun: tahun,
                    kategoriId: kategori,
                    instansi: lpse,
                    search_nama: searchNama,
                    kementerian: kementerian,
                    tahapan: tahapan
                },
                success: function (data) {
                    $("#loading").hide();
                    $("#tableCard").show();
                    $("#page_info").show();

                    if (data.data.length === 0) {
                        $("#nonTenderTable tbody").append('<tr><td colspan="7" class="text-center py-5"><i class="fas fa-inbox fa-3x text-muted mb-3 d-block"></i>Tidak ada data tersedia</td></tr>');
                        return;
                    }

                    // Loop data
                    $.each(data.data, function (index, item) {
                        const kode = item['0'];
                        const instansi = item.instansi ?? '-';
                        const nama_paket = item[1] ?? '-';
                        const pengumumanUrl = `https://spse.inaproc.id/${instansi}/nontender/${kode}/pengumumanpl`;

                        const isFavorited = window.favorites.includes(kode);
                        const favBtnClass = isFavorited ? 'btn-warning' : 'btn-outline-secondary';
                        const favIconClass = isFavorited ? 'fas' : 'far';

                        let row = `<tr>
                            <td class="text-center">${(page - 1) * perPage + index + 1}</td>
                            <td><i class="fas fa-building text-muted mr-2"></i>${instansi}</td>
                            <td><code>${kode}</code></td>
                            <td>
                                <div class="d-flex justify-content-between align-items-start">
                                    <a href="${pengumumanUrl}" target="_blank"><i class="fas fa-external-link-alt mr-1"></i>${nama_paket}</a>
                                    <button class="btn btn-sm ${favBtnClass} ml-2 fav-btn"
                                            data-kode="${kode}"
                                            data-instansi="${instansi}"
                                            data-paket="${nama_paket.replace(/"/g, '&quot;')}"
                                            onclick="toggleFavorite(this)">
                                        <i class="${favIconClass} fa-star"></i>
                                    </button>
                                </div>
                            </td>
                            <td>${item[2] ?? '-'}</td>
                            <td><span class="badge badge-info" style="white-space: pre-wrap !important;">${item[3] ?? '-'}</span></td>
                            <td><strong>${item[4] ?? '-'}</strong></td>
                        </tr>`;
                        $("#nonTenderTable tbody").append(row);
                    });

                    // Update total
                    $("#page_info .total_page").html(data.total);
                    renderPagination(data.total_pages, page);
                },
                error: function (xhr, status, error) {
                    $("#loading").hide();
                    $("#tableCard").show();
                    $("#nonTenderTable tbody").html('<tr><td colspan="7" class="text-center text-danger py-5"><i class="fas fa-exclamation-triangle fa-3x mb-3 d-block"></i>Gagal memuat data</td></tr>');
                }
            });
        }

        function toggleFavorite(btn) {
            const $btn = $(btn);
            const kode = $btn.data('kode');
            const isFav = $btn.hasClass('btn-warning');

            const url = isFav ? '/remove-favorite' : '/add-favorite';
            const data = { kode_tender: kode, type: 'nontender' };

            $.ajax({
                url: url,
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: function (response) {
                    if (isFav) {
                        $btn.removeClass('btn-warning').addClass('btn-outline-secondary');
                        $btn.find('i').removeClass('fas').addClass('far');
                        window.favorites = window.favorites.filter(id => id !== kode);
                    } else {
                        $btn.addClass('btn-warning').removeClass('btn-outline-secondary');
                        $btn.find('i').removeClass('far').addClass('fas');
                        window.favorites.push(kode);
                    }
                },
                error: function (xhr) {
                    if (xhr.status === 401) {
                        alert('Silakan login terlebih dahulu');
                        window.location.href = '/login';
                    } else {
                        alert('Gagal update favorite');
                    }
                }
            });
        }

        function renderPagination(totalPages, currentPage) {
            $("#pagination").empty();

            let start = Math.max(1, currentPage - 2);
            let end = Math.min(totalPages, currentPage + 2);

            // Previous
            let prevLi = $('<li class="page-item"></li>');
            if (currentPage === 1) prevLi.addClass("disabled");
            let prevLink = $('<a class="page-link" href="#"><i class="fas fa-chevron-left"></i></a>');
            prevLink.click(function (e) {
                e.preventDefault();
                if (currentPage > 1) {
                    currentPage--;
                    loadData(currentPage);
                }
            });
            prevLi.append(prevLink);
            $("#pagination").append(prevLi);

            // Halaman angka
            for (let i = start; i <= end; i++) {
                let li = $('<li class="page-item"></li>');
                if (i === currentPage) li.addClass("active");
                let link = $(`<a class="page-link" href="#">${i}</a>`);
                link.click(function (e) {
                    e.preventDefault();
                    currentPage = i;
                    loadData(currentPage);
                });
                li.append(link);
                $("#pagination").append(li);
            }

            // Next
            let nextLi = $('<li class="page-item"></li>');
            if (currentPage === totalPages) nextLi.addClass("disabled");
            let nextLink = $('<a class="page-link" href="#"><i class="fas fa-chevron-right"></i></a>');
            nextLink.click(function (e) {
                e.preventDefault();
                if (currentPage < totalPages) {
                    currentPage++;
                    loadData(currentPage);
                }
            });
            nextLi.append(nextLink);
            $("#pagination").append(nextLi);
        }

        function loadLPSEOptions(tahun) {
            $.get(`/get-filter-options?tahun=${tahun}&type=instansi&source=nontender`, function (data) {
                const $select = $('#filterLPSE');
                const currentValue = $select.val();

                // Clear existing options except "Semua LPSE"
                $select.find('option:not(:first)').remove();

                // Add options from Redis data
                data.forEach(function (instansi) {
                    $select.append(`<option value="${instansi}">${instansi}</option>`);
                });

                // Restore selected value if it still exists
                if (currentValue && data.includes(currentValue)) {
                    $select.val(currentValue);
                }

                // Re-initialize Select2 to reflect new options
                $select.trigger('change.select2');
            });
        }

            if (typeof kementerianList !== 'undefined') {
                kementerianList.forEach(function (instansi) {
                    $select.append(`<option value="${instansi}">${instansi}</option>`);
                });
            }

            // Restore selected value if it still exists
            if (currentValue) {
                $select.val(currentValue);
            }

            // Re-initialize Select2 to reflect new options
            $select.trigger('change.select2');
        }

        $(document).ready(function () {
            // Initialize Select2 on all filter inputs
            $('.filter-input').select2({
                theme: 'bootstrap4',
                width: '100%'
            });

            // Load filter options for default year
            const defaultYear = 2026;
            loadLPSEOptions(defaultYear);
            // loadTahapanOptions(defaultYear);
            loadKementerianOptions();

            // Load favorites first
            $.get('/get-favorites?type=nontender', function (data) {
                window.favorites = data;
                loadData(currentPage);
            });

            // Reload filter options when year changes
            $('#filterTahun').change(function () {
                const tahun = $(this).val();
                loadLPSEOptions(tahun);
                // loadTahapanOptions(tahun);
            });

            // Auto-reload on filter change
            $(".filter-input").on('change', function () {
                currentPage = 1;
                loadData(currentPage);
            });

            // Search with debouncing
            let searchTimeout;
            $("#searchNama").on('input', function () {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(function () {
                    currentPage = 1;
                    loadData(currentPage);
                }, 500); // 500ms delay after user stops typing
            });
        });
    </script>
